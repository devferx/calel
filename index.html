<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calel</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <header class="header" id="header">
      <div class="wrapper">
        <div class="header-content">
          <img src="./assets/icons/calel-logo.svg" alt="Calel Logo" />

          <nav class="header__navigation">
            <a class="header-link" href="#">Particulares</a>
            <a class="header-link" href="#">Equipos</a>
            <a class="header-link" href="#">Producto</a>
            <a class="header-link" href="#">Precios</a>
            <a class="header-link" href="#">Recursos</a>
          </nav>

          <div class="header__actions">
            <a class="header-link" href="#">Iniciar sesión</a>
            <a class="button" href="#">Regístrese</a>
            <button class="icon-button" id="header-menu">
              <img src="./assets/icons/menu-icon.svg" alt="Menu Icon" />
            </button>
          </div>
        </div>
      </div>
    </header>

    <script src="/assets/js/app.js"></script>
  </body>
</html>
